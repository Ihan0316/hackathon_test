<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크리스트 - 나의 운명의 강아지 찾기</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        html, body { margin: 0; font-family: 'Pretendard', sans-serif; background-color: #FFFBF5; display: flex; justify-content: center; padding-top: 40px; padding-bottom: 40px; }
        .screen-container { background-color: white; border-radius: 20px; padding: 30px; width: 100%; max-width: 380px; box-sizing: border-box; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07); }
        .progress-bar { font-size: 14px; color: #aaa; text-align: center; margin-bottom: 25px; font-weight: 500; }
        .progress-bar span { font-weight: bold; color: #FF7A00; }
        .question-title { font-size: 20px; font-weight: bold; text-align: center; margin-bottom: 20px; color: #333; }
        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 30px; }
        .option-card { border: 2px solid #ddd; border-radius: 12px; padding: 20px 10px; text-align: center; cursor: pointer; transition: all 0.2s ease-in-out; font-weight: 500; }
        .option-card .icon { font-size: 24px; margin-bottom: 8px; }
        .option-card:hover, .option-card.selected { border-color: #FF7A00; background-color: #FFF5E1; transform: translateY(-3px); font-weight: bold; }
        .btn { display: block; width: 100%; padding: 16px; border: none; border-radius: 12px; background-color: #FF7A00; color: white; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn:hover { background-color: #E66A00; }
    </style>
</head>
<body>
    <div class="screen-container">
        <div class="progress-bar"><span>1단계: 책임감 체크리스트</span> → 2단계 → 3단계</div>

        <div class="question-title">보호자의 성별을 알려주세요.</div>
        <div class="option-grid">
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">🙋‍♂️</div><div>남성</div></div>
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">🙋‍♀️</div><div>여성</div></div>
        </div>

        <div class="question-title">어떤 환경에서 함께하게 되나요?</div>
        <div class="option-grid">
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">🏡</div><div>마당 있는 집</div></div>
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">🏢</div><div>아파트/빌라</div></div>
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">🏘️</div><div>원룸</div></div>
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">🤷</div><div>기타</div></div>
        </div>

        <div class="question-title">누구와 함께 살고 계신가요?</div>
        <div class="option-grid">
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">👤</div><div>혼자 살아요</div></div>
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">👨‍👩‍👧‍👦</div><div>가족과 함께</div></div>
        </div>

        <div class="question-title">하루에 얼마나 함께 있을 수 있나요?</div>
        <div class="option-grid">
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">☀️</div><div>거의 하루 종일</div></div>
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">🌙</div><div>주로 저녁에만</div></div>
        </div>

        <div class="question-title">산책은 얼마나 자주 시켜줄 수 있나요?</div>
        <div class="option-grid">
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">🐕‍🦺💨</div><div>하루에 2번 이상</div></div>
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">🚶‍♂️</div><div>하루에 1번</div></div>
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">🏞️</div><div>주말에 집중적으로</div></div>
            <div class="option-card" onclick="toggleSelect(this)"><div class="icon">🐾</div><div>필요할 때 가끔</div></div>
        </div>

        <button class="btn" onclick="window.location.href='/upload.html';">모두 답했어요!</button>
    </div>

    <script>
        function toggleSelect(element){
            const parent = element.parentElement;
            const siblings = parent.querySelectorAll('.option-card');
            siblings.forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
    </script>
</body>
</html>
